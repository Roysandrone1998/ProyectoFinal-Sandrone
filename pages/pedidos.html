    <main><!--contenido principal-->
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2>Formulario</h2>
                        <form class="formulario">
                            <div class="form-group">
                                <label for="nombre">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                            </div>
                            <div class="form-group">
                                <label for="apellido">Apellido:</label>
                                <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
                            </div>
                            <div class="form-group">
                                <label for="telefono">Teléfono:</label>
                                <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su número telefónico">
                            </div>
                            <div>
                                <label for="pedido">Indíquenos su pedido:</label>
                                <textarea id="pedido" name="pedido" cols="30" rows="5"></textarea>
                            </div>
                            <div>
                                <p>¿Está dispuesto a que nos comuniquemos con usted?</p>
                                <label for="si">Sí:</label>
                                <input type="radio" id="si" name="comunicacion" value="si">
                                <label for="no">No:</label>
                                <input type="radio" id="no" name="comunicacion" value="no">
                            </div>
                            <div>
                                <button type="submit">Enviar</button>
                            </div>
                        </form>
        </section>
